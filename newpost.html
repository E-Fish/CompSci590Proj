    <body>
        <!-- Header on top of page -->
        <div class="headert">
        <table>
          <th>
            <h2>
              Create a New Post        
            </h2>
          </th>
          <th>
            <input type="submit" class="button" value="Submit">
          </th>
        </table>
        </div>
        <!-- Table and content inside the table -->
        <div>
            <!-- Declaring form -->
            <form action="/action_page.php">
              <!-- Creating table 1 (Username)-->
              <table>
                 <th>
                  <br>
                  <label class="labelsf" for="username">Username:</label>
                  <input type="text" id="username" name="username" placeholder="Create a username ...">
                  <br>
                </th>
              </table>
              <br>
              <!-- Creating table 2 (Course related information/inputs) -->
              <table>
                <th>
                  <label class="labelsf" for="coursecode">Course ID:</label>
                  <div class="ids">
                    <input type="text" id="coursecode" name="coursecode" placeholder="As listed in the course catalog... ie. MAT321">
                  </div>
                </th>
                <th>
                  <br>
                  <label class="labelsf" for="term">Term you took the course:</label>
                    <select id="term" name="term">
                      <div class="formfrq">
                        <option value="fall2020">Fall 2020</option>
                        <option value="winter2020">Winter 2020-2021</option>
                        <option value="spring2021">Spring 2021</option>
                        <option value="fall2021">Fall 2021</option>
                        <option value="winter2021">Winter 2021-2022</option>
                        <option value="spring2022">Spring 2022</option>
                        <option value="fall2022">Fall 2022</option>
                        <option value="winter2022">Winter 2022-2023</option>
                        <option value="spring2023">Spring 2023</option>
                      </div>                 
                    </select>
                  <br>
                </th>
                <th>
                  <label class="labelsf" for="rating">Course Rating:</label>
                  <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                  </div>
                </th>
              </table>
              <br>
              <!-- Creating table 3 (Teacher related information/inputs) -->
              <table>
                <th>
                  <br>
                  <label class="labelsf" for="teachername">Teacher's first name:</label>
                  <div class="ids">
                  <input type="text" id="teacherfirstl" name="teacherfirst" placeholder="Enter name...">
                  </div>
                  <br>
                </th>
                <th>
                  <br>
                  <label class="labelsf" for="teachername">Teacher's last name:</label>
                  <div class="ids">
                  <input type="text" id="teacherlast" name="teacherlast" placeholder="Enter name...">
                  </div>
                  <br>
                </th>
              </table>
              <br>
              <!-- Creating table 4 (Course Comment/Review) -->
              <table>
                <th>
                  <br>
                  <label class="labelsf" for="comments">Comments and Review (How did you enjoy the course? Would you recomend it to others?)<br></label>
                  <textarea rows="5" cols="40" id = "comments" name = "comments"> </textarea>
                  <br>
                </th>
              </table>
              </table>
            <!-- Submit Button -->
            </form>
