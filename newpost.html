        <h1>

        <div>
            <form action="/action_page.php">

                </select>

                <input type="text" id="teachername" name="teachername" placeholder="Enter your teacher's full name">
                
                <label for="rating">Rating</label>
                <input type="text" id="rating" name="rating" placeholder="How many stars out of 5 would you rate this course">


                <label for="review">Review</label>
                <input type="text" id="review" name="review" placeholder="What did you think of the course? Would you suggest it to others?">


                <input type="submit" value="Submit">
            </form>
        </div>
