    <body>
        <!-- Header on top of page -->
        <h2>
          Create a New Post        
        </h2>
        </div>
        <!-- Table and content inside the table -->
        <div>
            <!-- Declaring form -->
            <form action="/action_page.php">
              <!-- Creating table 1 (Username)-->
              <table>
                 <th>
                  <br>
                  <label class="labelsf" for="username">Username:</label>
                  <input type="text" id="username" name="username" placeholder="Create a username ...">
                  <br>
                </th>
              </table>
              <br>
              <!-- Creating table 2 (Course related information/inputs) -->
              <table>
                <th>
                  <label class="labelsf" for="coursecode">Course ID:</label>
                  <div class="ids">
                    <input type="text" id="coursecode" name="coursecode" placeholder="As listed in the course catalog... ie. MAT321">
                  </div>
                </th>
                <th>
                  <br>
                  <label class="labelsf" for="term">Term you took the course:</label>               
                  <div class = "datalist">
                    <input list = "term" placeholder="Search for Term">
                    <!-- Datalist allows for seach and select -->
                    <datalist id="term">
                      <option value="Fall2020"></option>
                      <option value="Winter2020"></option>
                      <option value="Spring2021"></option>
                      <option value="Fall2021"></option>
                      <option value="Winter2021"></option>
                      <option value="Spring2022"></option>
                      <option value="Fall2022"></option>
                      <option value="Winter2022"></option>
                      <option value="Spring2023"></option>             
                    </datalist>
                  </div>                 
                <br>
                </th>
                <th>
                  <label class="labelsf" for="rating">Course Rating:</label>
                  <!-- Adding stars -->
                  <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
                </div> 
                </th>
              </table>
              <br>
              <!-- Creating table 3 (Teacher related information/inputs) -->
              <table>
                <th>
                  <br>
                  <label class="labelsf" for="teachername">Teacher's Name:</label>
                  <div class = "datalist">
                    <input list = "teacher" placeholder="Search for Your Teacher!">
                    <datalist id="teacher">
                      <option value="TeacherA"></option>
                      <option value="TeacherB"></option>
                      <option value="TeacherC"></option>
                      <option value="TeacherD"></option>
                      <option value="TeacherE"></option>
                      <option value="TeacherF"></option>
                      <option value="TeacherG"></option>
                      <option value="TeacherH"></option>
                      <option value="TeacherI"></option>             
                    </datalist>
                  </div>                 
                  <br>
                </th>
                <th>
                  <label class="labelsf" for="teacherComments">Tell me about your Teacher. What dorm are they in? <br> Did they use reserve? What is their teaching style?<br></label>             
                  <textarea rows="3" cols="50" id = "comments" name = "comments"> </textarea>
                </th>
              </table>
              <br>
              <!-- Creating table 4 (Course Comment/Review) -->
              <table>
                <th>
                  <br>
                  <label class="labelsf" for="comments">Comments and Review (How did you enjoy the course? Would you recomend it to others?)</label>
                  <textarea rows="10" cols="80" id = "comments" name = "comments"> </textarea>
                  <br>
                </th>
                <th>
                  <input type="submit" class="button" value="Submit">
                </th>
              </table>
              </table>
            <!-- Submit Button -->
            </form>
        </div>
