        <h1>
            Create a New Post
        </h1>

        <div>
            <form action="/action_page.php">
              <table>
                <tr>
                <th><label class="labelsf" for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a username ...">
                </th>
                <th>
                <label class="labelsf" for="coursecode">Course code</label>
                <input type="text" id="coursecode" name="coursecode" placeholder="Course code as it appears in the course catalog ...">
                </th>
                </tr>
                <tr>
                <th>
                <label class="labelsf" for="term">Term you took the course:</label>
                <select id="term" name="term">
                <div class="formfrq">
                    <option value="fall2020">Fall 2020</option>
                    <option value="winter2020">Winter 2020-2021</option>
                    <option value="spring2021">Spring 2021</option>
                    <option value="fall2021">Fall 2021</option>
                    <option value="winter2021">Winter 2021-2022</option>
                    <option value="spring2022">Spring 2022</option>
                    <option value="fall2022">Fall 2022</option>
                    <option value="winter2022">Winter 2022-2023</option>
                    <option value="spring2023">Spring 2023</option>
                </div>
                </th>
                </select>
                </tr>
                <tr>
                <th>
                <label class="labelsf" for="teachername">Teacher's first and last name</label>
                <input type="text" id="teachername" name="teachername" placeholder="Your teacher's full name ...">
                </th>
                <th>
                <label class="labelsf" for="rating">Course Rating</label>
                <input type="text" id="rating" name="rating" placeholder="Rate this course out of 5">
                </br>
                </th>
                </tr>
                <th>
                <label class="labelsf" for="comments">Comments (How did you enjoy the course? Would you recomend it to others?)<br></label>
                <textarea rows="5" cols="40" id = "comments" name = "comments"> </textarea>
                </th>
              </table>
                <input type="submit" class="button" value="Submit">
            </form>
